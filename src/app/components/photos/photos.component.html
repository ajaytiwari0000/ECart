<h2> Album Details</h2>
<table class="table">
    <thead>
        <tr>
            <th> S.No </th>
            <th> albumId </th>
            <th> id </th>
            <th> title</th>
            <th> url</th>
            <th> thumbnailUrl</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let photo of photosData; let i=index">
           <td>{{i+1}}</td>
           <td>{{photo.albumId}}</td>
           <td>{{photo.id}}</td>
           <td>{{photo.title}}</td> 
           <td>{{photo.url}}</td> 
           <td>{{photo.thumbnailUrl}}</td> 
        </tr>
    </tbody>
</table>
